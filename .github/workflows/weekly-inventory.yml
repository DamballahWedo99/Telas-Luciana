name: ğŸ“Š Weekly Inventory Report

on:
  schedule:
    - cron: "0 1 * 3-10 6"
    - cron: "0 2 * 11,12,1,2 6"
  workflow_dispatch:

env:
  API_URL: "https://telasytejidosluciana.com"

jobs:
  weekly-inventory:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“Š Ejecutar reporte de inventario semanal
        run: |
          echo "ğŸ“Š Ejecutando reporte de inventario semanal..."

          # Ejecutar directamente el reporte de inventario
          inventory_response=$(curl -s --max-time 60 -w "HTTPSTATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ env.API_URL }}/api/cron/weekly-inventory/")

          # Extraer cÃ³digo HTTP y body
          inventory_code=$(echo $inventory_response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          inventory_body=$(echo $inventory_response | sed -e 's/HTTPSTATUS:.*//g')

          echo "ğŸ“‹ Inventory HTTP Status: $inventory_code"
          echo "ğŸ“‹ Inventory Response: $inventory_body"

          if [ "$inventory_code" = "200" ]; then
            echo "âœ… Reporte de inventario generado y enviado exitosamente"
          else
            echo "âŒ Error: Reporte de inventario fallÃ³ con cÃ³digo $inventory_code"
            echo "ğŸ“‹ Error details: $inventory_body"
            exit 1
          fi

      - name: ğŸ“ˆ Resumen de la ejecuciÃ³n
        if: always()
        run: |
          echo "ğŸ“Š === RESUMEN DE REPORTE SEMANAL ==="
          echo "ğŸ• Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“§ Reporte enviado: $([ $? -eq 0 ] && echo "SÃ­" || echo "No")"
          echo "ğŸ¯ PrÃ³ximo reporte: Viernes a las 8:00 PM CDMX"
          echo "=================================="
